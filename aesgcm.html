<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AES-GCM Encoder & Decoder (Web Crypto)</title>
  <link rel="stylesheet" href="/elibrary-api/css/0058e696-f4c8-ae6b-8844-02f316450e34.min.css"/>
</head>
<body>
  <h1>AES-GCM Encoder & Decoder</h1>
  <p class="hint">ブラウザのWeb Crypto APIを使ったAES-GCMの暗号化／復号（クライアント側のみ）<br/>パスフレーズから鍵を派生（PBKDF2）して暗号化します。<br/>出力はJSON（salt/iv/ciphertext）をBase64で格納しています。</p>
  <label>平文 / 復号対象テキスト</label>
  <textarea id="inputText" rows="6" placeholder="ここに暗号化したいテキスト、または復号したいJSONを貼り付け" required></textarea>

  <label>パスフレーズ（任意 — パスワードから鍵を派生）</label>
  <input id="passphrase" type="text" placeholder="例: correct horse battery staple" />
  <div class="flex">
    <button id="encryptBtn">暗号化（Encrypt）</button>
    <button id="decryptBtn" class="ghost">復号（Decrypt）</button>
    <button id="genKeyBtn" class="ghost">ランダムパスフレーズ生成</button>
  </div>
  <label>オプション</label>
  <div class="box">
    <div class="row">
      <div style="flex:1">
        <label>PBKDF2 iterations</label>
        <input id="iterations" type="number" value="100000" />
      </div>
      <div style="width:130px">
        <label>タグ長 (bits)</label>
        <select id="tagLength">
          <option value="128">128</option>
          <option value="96">96</option>
          <option value="64">64</option>
        </select>
      </div>
    </div>
    <p class="hint">出力フォーマット: JSON {salt, iv, iterations, tagLength, ciphertext} — すべてBase64</p>
  </div>
  <label>結果（出力／復号結果）</label>
  <pre id="output" class="box">---</pre>
  <script src="/elibrary-api/js/676bf063-e3c8-55b2-0701-6e87a099cad2.min.js"></script>
</body>
</html>
