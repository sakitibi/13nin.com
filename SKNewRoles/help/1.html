<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://sakitibi.github.io/13nin.com/css/style.css">
    <title>SKNewRoles役職設定をする方法</title>
</head>
<body>
    <h1>SKNewRoles役職設定をする方法</h1>
    <div id="role_setting">
        <h2>役職ロール設定をする方法</h2>
        <ol>
            <li>開始前に出て来る歯車アイコンを持ちながら右クリック</li>
            <li>[役職人数/通常]または[役職人数/Mod]を左クリック</li>
            <li>人数を減らす または 人数を増やすを左クリック</li>
        </ol>
    </div>
    <div id="skill_setting">
        <h2>役職スキル設定をする方法</h2>
        <ol>
            <li>開始前に出て来る歯車アイコンを持ちながら右クリック</li>
            <li>[スキル/特殊能力の詳細設定/通常]または[スキル/特殊能力の詳細設定/Mod]を左クリック</li>
            <li>回復日数を増やす 最大回数を増やす<br/> 回復日数を減らす 最大回数を減らすのいずれかを左クリック</li>
        </ol>
    </div>
    <p>表示が変われば成功!</p>
</body>
</html>
